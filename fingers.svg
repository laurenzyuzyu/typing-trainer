<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 100"
>
  <style>
    .finger {
      fill: #888;
      transition: fill 0.2s;
      transform-origin: center;
    }

    .active {
      fill: #4CAF50;
      animation: pulse 0.8s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>

  <circle id="L_PINKY"  class="finger" cx="20"  cy="50" r="12"/>
  <circle id="L_RING"   class="finger" cx="45"  cy="50" r="12"/>
  <circle id="L_MIDDLE" class="finger" cx="70"  cy="50" r="12"/>
  <circle id="L_INDEX"  class="finger" cx="95"  cy="50" r="12"/>

  <circle id="R_INDEX"  class="finger" cx="125" cy="50" r="12"/>
  <circle id="R_MIDDLE" class="finger" cx="150" cy="50" r="12"/>
  <circle id="R_RING"   class="finger" cx="175" cy="50" r="12"/>
</svg>
